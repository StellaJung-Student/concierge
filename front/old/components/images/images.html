<div class="container">
  <div class="columns">
    <div class="col-2">
      <input class="form-input" type="text" placeholder="Filter for images..." data-bind="textInput: imageFilter" />
    </div>

    <div class="divider-vert"></div>

    <div class="col-3">
      <button class="btn btn-md" data-bind="click: clearFilter">Clear Filter</button>
      <button class="btn btn-md" data-bind="click: refresh">Refresh</button>
      <button class="btn btn-md" data-bind="click: pullImage">Pull Image</button>
    </div>

    <div class="col-7"></div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Id</th>
      <th>Size</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: filteredImages">
    <tr>
      <td style="padding: 3px" data-bind="text: name"></td>
      <td style="padding: 3px" data-bind="text: Id.replace('sha256:', '').slice(0, 10)"></td>
      <td style="padding: 3px" data-bind="text: $parent.toMb(Size)"></td>
      <td style="padding: 3px" data-bind="text: $parent.toDate(Created)"></td>
      <td style="padding: 3px">
        <button class="btn btn-sm" data-bind="click: function() { $parent.runImage($data) }">Run</button>
        <button class="btn btn-sm" data-bind="click: $parent.removeImage">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<ko-run-image></ko-run-image>

<ko-pull-image></ko-pull-image>
