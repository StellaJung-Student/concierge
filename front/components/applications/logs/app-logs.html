<div class="modal" data-bind="css: { active: modalActive }">
  <div class="modal-overlay" data-bind="click: hideModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideModal"></button>
      <div class="modal-title">Application Build Logs</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <!-- ko foreach: buildLogs -->
        <div>
          <a data-bind="attr: { href: url }, text: name"></a>
        </div>
        <!-- /ko -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md" data-bind="click: hideModal">Close</button>
    </div>
  </div>
</div>
