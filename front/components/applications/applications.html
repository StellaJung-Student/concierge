<div class="container">
  <div class="columns">
    <div class="col-2">
      <button class="btn btn-md" data-bind="click: showCreateModal">Create</button>
      <button class="btn btn-md" data-bind="click: refresh">Refresh</button>
    </div>

    <div class="col-10">
    </div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Label</th>
      <th>Repository</th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody data-bind="foreach: applications">
    <tr>
      <td data-bind="text: name"></td>
      <td data-bind="text: label"></td>
      <td data-bind="text: repository"></td>
      <td>
        <button class="btn btn-md" data-bind="click: $parent.showDeployModal">Deploy</button>
        <button class="btn btn-md" data-bind="click: $parent.showLogsModal">Logs</button>
        <button class="btn btn-md" data-bind="click: $parent.removeApplication">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" data-bind="css: { active: deployModalActive }">
  <div class="modal-overlay" data-bind="click: hideDeployModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideDeployModal"></button>
      <div class="modal-title">Deploy Application: <span data-bind="text: deployingApplication().name"></span></div>
    </div>
    <div class="modal-body">
      <div class="content">
        <!-- ko if: deployModalLoading -->
        <div class="loading"></div>
        <!-- /ko -->

        <!-- ko if: deployModalLoading() === false -->
        <p>
          <div>Image Tag: <code data-bind="text: finalImageTag"></code></div>
        </p>
        <form class="form-horizonal">
          <div class="form-group">
            <div class="col-3">Docker image tag</div>
            <div class="col-9">
              <input class="form-input" type="text" data-bind="textInput: imageTag" placeholder="E.g. latest, v1.3, alpha, beta, test... Uses your ref by default"
              />
            </div>
          </div>


          <div class="form-group">
            <div class="col-3">
              <label class="form-label">Ref type</label>
            </div>
            <div class="col-9">
              <label class="form-radio">
                <input type="radio" value="branch" data-bind="checked: refType" />
                <i class="form-icon"></i>Branch
              </label>
              <label class="form-radio">
                <input type="radio" value="tag" data-bind="checked: refType" />
                <i class="form-icon"></i>Tag
              </label>
            </div>
          </div>

          <!-- ko if: refType() === 'branch' -->
          <div class="form-group">
            <div class="col-3">
              <label class="form-label">Branch</label>
            </div>

            <div class="col-9">
              <select class="form-select" data-bind="options: deployableBranches, optionsText: 'ref', value: selectedBranch">
              </select>
            </div>
          </div>
          <!-- /ko -->

          <!-- ko if: refType() === 'tag' -->
          <div class="form-group">
            <div class="col-3">
              <label class="form-label">Tag</label>
            </div>

            <div class="col-9">
              <select class="form-select" data-bind="options: deployableTags, optionsText: 'ref', value: selectedTag">
              </select>
            </div>
          </div>
          <!-- /ko -->
        </form>
        <!-- /ko -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md" data-bind="click: deployApplication">Deploy</button>
    </div>
  </div>
</div>

<div class="modal" data-bind="css: { active: createModalActive }">
  <div class="modal-overlay" data-bind="click: hideCreateModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideCreateModal"></button>
      <div class="modal-title">Create Application</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <form>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" type="text" data-bind="textInput: name" />
          </div>

          <div class="form-group">
            <label class="form-label">Dockerfile <cite>The Dockerfile to use inside the repository</cite></label>
            <input class="form-input" type="text" data-bind="textInput: dockerfile" />
          </div>

          <div class="form-group">
            <label class="form-label">Label <cite>The Docker image tag 'prefix'. E.g. myproject/myrepo</cite></label>
            <input class="form-input" type="text" data-bind="textInput: label" />
          </div>

          <div class="form-group">
            <label class="form-label">Repository</label>
            <input class="form-input" type="text" data-bind="textInput: repository" />
          </div>

          <div class="form-group">
            <label class="form-label">Key</label>
            <textarea class="form-input" type="text" data-bind="textInput: key"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md" data-bind="click: createApplication">Save</button>
    </div>
  </div>
</div>

<div class="modal" data-bind="css: { active: logsModalActive }">
  <div class="modal-overlay" data-bind="click: hideLogsModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideLogsModal"></button>
      <div class="modal-title">Application Build Logs</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <!-- ko foreach: buildLogs -->
        <div>
          <a data-bind="attr: { href: url }, text: name"></a>
        </div>
        <!-- /ko -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md" data-bind="click: hideLogsModal">Close</button>
    </div>
  </div>
</div>
