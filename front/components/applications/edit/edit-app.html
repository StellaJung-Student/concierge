<div class="modal" data-bind="css: { active: modalActive }">
    <div class="modal-overlay" data-bind="click: hideModal"></div>
    <div class="modal-container">
      <div class="modal-header">
        <button class="btn btn-clear float-right" data-bind="click: hideModal"></button>
        <div class="modal-title">Create Application</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form>
            <div class="form-group">
              <label class="form-label">Name</label>
              <input class="form-input" type="text" data-bind="textInput: name" />
            </div>
  
            <div class="form-group">
              <label class="form-label">Dockerfile <cite>The Dockerfile to use inside the repository</cite></label>
              <input class="form-input" type="text" data-bind="textInput: dockerfile" />
            </div>
  
            <div class="form-group">
              <label class="form-label">Label <cite>The Docker image tag 'prefix'. E.g. myproject/myrepo</cite></label>
              <input class="form-input" type="text" data-bind="textInput: label" />
            </div>
  
            <div class="form-group">
              <label class="form-label">Repository</label>
              <input class="form-input" type="text" data-bind="textInput: repository" />
            </div>
  
            <!-- ko if: credentials().length > 1 -->
            <div class="form-group">
              <label class="form-label">Credentials</label>
              <select class="form-select" data-bind="options: credentials, optionsText: 'name', value: selectedCredentials"></select>
            </div>
            <!-- /ko -->
  
            <!-- ko if: selectedCredentials().id === 0 -->
            <div class="form-group">
              <label class="form-label">Username <cite>Optional: This can be provided in the Git repository</cite></label>
              <input class="form-input" type="text" data-bind="textInput: username" placeholder="Optional" />
            </div>
  
            <b>Use either Password or Key -- Provide a password if you are using HTTP/HTTPS over SSH</b>
            <div class="form-group">
              <label class="form-label">Password</label>
              <input class="form-input" type="password" data-bind="textInput: password" />
            </div>
  
            <div class="form-group">
              <label class="form-label">Key</label>
              <textarea class="form-input" type="password" data-bind="textInput: key"></textarea>
            </div>
            <!-- /ko -->
  
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-md" data-bind="click: saveApplication">Save</button>
      </div>
    </div>
  </div>
