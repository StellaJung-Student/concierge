<div class="card">
  <div class="card-header">
    <span data-bind="text: container().label"></span>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <tr>
        <th>Id</th>
        <td data-bind="text: container().dockerId"></td>
      </tr>

      <tr>
        <th>Image</th>
        <td data-bind="text: container().dockerImage"></td>
      </tr>
    </table>
  </div>
</div>
