<div class="container">
  <div class="columns">
    <div class="col-2">
      <select class="form-select" data-bind="options: hosts, optionsText: 'hostname', value: selectedHost">
      </select>
    </div>
    <div class="col-10"></div>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>Image</th>
      <th>State</th>
      <th>Status</th>
      <th style="min-width: 150px">CPU</th>
      <th style="min-width: 150px">Memory</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: containers">
    <tr>
      <td>
        <a data-bind="text: name, click: function() { $parent.inspectContainer($data) }" style="cursor: pointer"></a>
      </td>
      <td data-bind="text: id"></td>
      <td data-bind="text: image"></td>
      <td data-bind="text: state"></td>
      <td data-bind="text: status"></td>
      <td data-bind="text: stats.cpu"></td>
      <td data-bind="text: stats.memory"></td>
    </tr>
  </tbody>
</table>

<ko-inspect-container></ko-inspect-container>
