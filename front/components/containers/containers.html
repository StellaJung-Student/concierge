<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>Image</th>
      <th>State</th>
      <th>Status</th>
      <th style="min-width: 150px">CPU</th>
      <th style="min-width: 150px">Memory</th>
      <th>Rx</th>
      <th>Tx</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: containers">
    <tr>
      <td>
        <a data-bind="text: Names[0].slice(1), click: function() { $parent.showModal($data) }" style="cursor: pointer"></a>
      </td>
      <td data-bind="text: Id.slice(0, 10)"></td>
      <td data-bind="text: Image"></td>
      <td data-bind="text: State"></td>
      <td data-bind="text: Status"></td>
      <td data-bind="text: stats.cpu"></td>
      <td data-bind="text: stats.memory"></td>
      <td data-bind="text: stats.mbIn"></td>
      <td data-bind="text: stats.mbOut"></td>
    </tr>
  </tbody>
</table>

<div class="modal" data-bind="css: { active: modalActive }">
  <div class="modal-overlay" data-bind="click: hideModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideModal"></button>
      <div class="modal-title" data-bind="text: modalName"></div>
    </div>
    <div class="modal-body">
      <div class="content">
        <div class="container">
          <div class="columns">
            <div class="column col-2"><b>Id</b></div>
            <div class="column col-10" data-bind="text: modalContainer().Id.slice(0, 10)"></div>

            <div class="column col-2"><b>Image</b></div>
            <div class="column col-10" data-bind="text: modalContainer().Image"></div>

            <div class="column col-2"><b>State</b></div>
            <div class="column col-10" data-bind="text: modalContainer().State"></div>

            <div class="column col-2"><b>Status</b></div>
            <div class="column col-10" data-bind="text: modalContainer().Status"></div>

            <div class="column col-2"><b>Urls</b></div>
            <div class="column col-10" data-bind="foreach: modalContainer().Urls">
              <div>
                <b data-bind="text: private"></b>
                <a data-bind="attr: { href: url }, text: url" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md" data-bind="
        visible: showStopButton,
        click: stopContainer,
        disable: containerWaiting">Stop</button>

      <button class="btn btn-md" data-bind="
        visible: showStartButton,
        click: startContainer,
        disable: containerWaiting">Start</button>
      <button class="btn btn-md" data-bind="disable: containerWaiting, click: removeContainer">Remove</button>
    </div>
  </div>
</div>
