<div class="modal" data-bind="css: { active: modalActive }">
  <div class="modal-overlay" data-bind="click: hideModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      Pull Image
    </div>

    <div class="modal-body">
      <div class="content">
        <div class="form-group">
          <label class="form-label">Image Name</label>
          <input class="form-input" type="text" data-bind="textInput: imageName" />
        </div>

        <div class="form-group">
          <label class="form-label">Image Tag <sub style="float: right">(Optional) Defaults to 'latest'</sub></label>
          <input class="form-input" type="text" data-bind="textInput: tag" placeholder="Defaults to 'latest'" />
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-md" data-bind="click: hideModal">Cancel</button>
      <button class="btn btn-md" data-bind="click: pullImage, enable: pullEnabled">Pull</button>
    </div>
  </div>
</div>
