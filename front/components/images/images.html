<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Tag</th>
      <th>Size</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: images">
    <tr>
      <td data-bind="text: name"></td>
      <td data-bind="text: $parent.toMb(Size)"></td>
      <td data-bind="text: $parent.toDate(Created)"></td>
      <td>
        <button class="btn btn-md" data-bind="click: function() { $parent.runImage($data) }">Run</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" data-bind="css: { active: modalActive }">
  <div class="modal-overlay" data-bind="click: hideModal"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" data-bind="click: hideModal"></button>
      <div class="modal-title" data-bind="text: modalImage().name"></div>
    </div>
    <div class="modal-body">
      <div class="content">
        
        <form>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" type="text" data-bind="textInput: newContainer.name"/>
          </div>
        </form>

      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-md">Run</button>
    </div>
  </div>
</div>
