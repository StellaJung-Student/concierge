<header class="navbar">
  <section class="navbar-section">
    <span style="margin-right: 5px"><h5><strong>Concierge</strong></h5></span>
    <ul class="tab" data-bind="foreach: items">
      <li class="tab-item" data-bind="css: { active: $parent.currentItem().name === name }">
        <ko-link class="btn btn-link" params="href: url">
          <span data-bind="text: name"></span>
        </ko-link>
      </li>
    </ul>
  </section>
</header>
