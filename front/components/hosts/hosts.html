<button class="btn btn-md" data-bind="click: showCreateHost">Create Host</button>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Hostname</th>
      <th>Vanity Hostname</th>
      <th>Capacity</th>
      <th>SSH Port</th>
      <th>Docker Port</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: hosts">
    <tr>
      <td data-bind="text: hostname"></td>
      <td data-bind="text: vanityHostname"></td>
      <td data-bind="text: capacity"></td>
      <td data-bind="text: sshPort"></td>
      <td data-bind="text: dockerPort"></td>
      <td>
        <button class="btn btn-md" data-bind="click: $parent.showEditHost">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<ko-edit-host></ko-edit-host>

<ko-create-host></ko-create-host>
